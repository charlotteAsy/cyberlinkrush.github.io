<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmuSite</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* Paleta de Cores (Preto e Roxo) */
        :root {
            --cor-fundo: #000000;              /* Fundo totalmente preto */
            --cor-container: #111111;         /* Cinza bem escuro para os blocos */
            --cor-texto: #9933FF;             /* Roxo vibrante para textos e títulos */
            --cor-texto-hover: #BB66FF;       /* Roxo mais claro para links */
            --cor-borda: #330066;             /* Roxo escuro para bordas */
            --cor-botao-texto: #ffffff;       /* Texto branco para botões de destaque */

            --fonte-logo: 'Lilita One', sans-serif;
            --fonte-corpo: 'Roboto', sans-serif;
        }

        /* Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            font-family: var(--fonte-corpo);
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }

        .container-principal {
            width: 100%;
            max-width: 450px;
            background-color: var(--cor-fundo);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(153, 51, 255, 0.2); /* Sombra roxa sutil */
            overflow: hidden;
        }

        /* Cabeçalho */
        header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 2px solid var(--cor-borda);
        }

        .logo {
            font-family: var(--fonte-logo);
            font-size: 3rem;
            color: var(--cor-texto);
            text-shadow: 0 0 10px var(--cor-texto-hover);
        }

        /* Conteúdo Principal */
        main {
            padding: 1.5rem;
        }

        .secao {
            background-color: var(--cor-container);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .secao h2 {
            font-family: var(--fonte-logo);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--cor-borda);
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .secao h2 .icone {
            margin-right: 0.75rem;
        }

        .lista-jogos {
            list-style: none;
        }

        .lista-jogos li a {
            display: block;
            padding: 0.9rem 0.5rem;
            color: var(--cor-texto);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .lista-jogos li a:hover {
            background-color: var(--cor-borda);
            color: var(--cor-texto-hover);
            transform: translateX(5px);
        }

        /* Seção de Downloads */
        .botoes-download {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .btn {
            flex-grow: 1;
            background-color: var(--cor-texto);
            color: var(--cor-botao-texto);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            border: 2px solid var(--cor-texto);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: var(--cor-texto-hover);
            border-color: var(--cor-texto-hover);
        }

        /* Barra de Busca */
        .barra-busca {
            display: flex;
            align-items: center;
            background-color: var(--cor-container);
            padding: 0.8rem 1rem;
            border-radius: 8px;
        }

        .barra-busca input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--cor-texto-hover);
            font-size: 1rem;
            outline: none;
            margin-left: 0.8rem;
        }

        .barra-busca input::placeholder {
            color: var(--cor-texto);
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="container-principal">

        <header>
            <h1 class="logo">EmuSite</h1>
        </header>

        <main>
            <div class="secao">
                <div class="barra-busca">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Buscar em EmuSite...">
                </div>
            </div>

            <div class="secao">
                <h2><i class="fa-solid fa-star icone"></i> Populares</h2>
                <ul class="lista-jogos">
                    <li><a href="#">The Witcher 3: Wild Hunt</a></li>
                    <li><a href="#">Red Dead Redemption 2</a></li>
                    <li><a href="#">Grand Theft Auto V</a></li>
                    <li><a href="#">Elden Ring</a></li>
                    <li><a href="#">Stardew Valley</a></li>
                </ul>
            </div>

            <div class="secao">
                <h2><i class="fa-solid fa-rocket icone"></i> Lançamentos</h2>
                <ul class="lista-jogos">
                    <li><a href="#">Hades II</a></li>
                    <li><a href="#">Black Myth: Wukong</a></li>
                    <li><a href="#">Silent Hill 2 Remake</a></li>
                </ul>
            </div>

            <div class="secao">
                 <h2><i class="fa-solid fa-download icone"></i> Download Exemplo</h2>
                 <div class="botoes-download">
                    <a href="#" class="btn">Opção 1</a>
                    <a href="#" class="btn">Opção 2</a>
                 </div>
            </div>
        </main>

    </div>

</body>
</html>
