<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmuSite</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --cor-fundo: #000000;
            --cor-container: #111111;
            --cor-texto: #9933FF;
            --cor-texto-hover: #BB66FF;
            --cor-borda: #330066;
            --cor-botao-texto: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }

        .container-principal {
            width: 100%;
            max-width: 450px;
            background-color: var(--cor-fundo);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(153, 51, 255, 0.2);
            overflow: hidden;
        }

        header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 2px solid var(--cor-borda);
        }

        .logo {
            font-family: 'Lilita One', sans-serif;
            font-size: 3rem;
            color: var(--cor-texto);
            text-shadow: 0 0 10px var(--cor-texto-hover);
        }

        main {
            padding: 1.5rem;
        }

        .secao {
            background-color: var(--cor-container);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .secao h2 {
            font-family: 'Lilita One', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--cor-borda);
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .secao h2 .icone {
            margin-right: 0.75rem;
        }
        
        .barra-busca {
            display: flex;
            align-items: center;
        }

        .barra-busca input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--cor-texto-hover);
            font-size: 1rem;
            outline: none;
            margin-left: 0.8rem;
        }

        .barra-busca input::placeholder {
            color: var(--cor-texto);
            opacity: 0.7;
        }

        .lista-jogos {
            list-style: none;
        }
        
        .item-jogo .nome-jogo {
            padding: 0.9rem 0.5rem;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
        }
        
        .item-jogo .nome-jogo:hover {
            background-color: var(--cor-borda);
            color: var(--cor-texto-hover);
        }
        
        .link-container {
            display: none; /* O container do link começa escondido */
            padding: 0.5rem 0.5rem 1rem 0.5rem;
            text-align: center;
        }
        
        .btn-download {
            display: inline-block;
            background-color: var(--cor-texto);
            color: var(--cor-botao-texto);
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid var(--cor-texto);
            transition: all 0.3s ease;
        }

        .btn-download:hover {
            background-color: var(--cor-texto-hover);
        }

    </style>
</head>
<body>

    <div class="container-principal">

        <header>
            <h1 class="logo">EmuSite</h1>
        </header>

        <main>
            <div class="secao">
                <div class="barra-busca">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" id="caixaDeBusca" placeholder="Buscar em EmuSite...">
                </div>
            </div>

            <div class="secao">
                <h2><i class="fa-solid fa-gamepad icone"></i>Lista de Jogos</h2>
                <ul class="lista-jogos" id="listaDeJogos">
                    
                    <li class="item-jogo">
                        <div class="nome-jogo">The Witcher 3: Wild Hunt</div>
                        <div class="link-container">
                            <a href="#" class="btn-download">Fazer Download</a>
                        </div>
                    </li>
                    
                    <li class="item-jogo">
                        <div class="nome-jogo">Red Dead Redemption 2</div>
                        <div class="link-container">
                            <a href="#" class="btn-download">Fazer Download</a>
                        </div>
                    </li>

                    <li class="item-jogo">
                        <div class="nome-jogo">Grand Theft Auto V</div>
                        <div class="link-container">
                            <a href="#" class="btn-download">Fazer Download</a>
                        </div>
                    </li>

                    <li class="item-jogo">
                        <div class="nome-jogo">Elden Ring</div>
                        <div class="link-container">
                            <a href="#" class="btn-download">Fazer Download</a>
                        </div>
                    </li>

                    <li class="item-jogo">
                        <div class="nome-jogo">Stardew Valley</div>
                        <div class="link-container">
                            <a href="#" class="btn-download">Fazer Download</a>
                        </div>
                    </li>

                </ul>
            </div>
        </main>
    </div>

    <script>
        // --- SCRIPT PARA BUSCA FUNCIONAL ---
        const caixaDeBusca = document.getElementById('caixaDeBusca');
        const listaDeJogos = document.getElementById('listaDeJogos');
        const todosOsJogos = listaDeJogos.getElementsByClassName('item-jogo');

        caixaDeBusca.addEventListener('keyup', function() {
            const termoBusca = caixaDeBusca.value.toUpperCase();

            for (let i = 0; i < todosOsJogos.length; i++) {
                const jogo = todosOsJogos[i];
                const nomeJogo = jogo.getElementsByClassName('nome-jogo')[0].textContent.toUpperCase();
                
                if (nomeJogo.includes(termoBusca)) {
